version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd project && (npm ci || npm install)
        - cd ..
        - cd AdminDashboard && (npm ci || npm install)
        - cd ..
    build:
      commands:
        - rm -rf dist && mkdir -p dist
        - cd project && npm run build
        - mkdir -p ../dist/customer
        - cp -r dist/* ../dist/customer/
        - cd ..
        - cd AdminDashboard && npm run build
        - mkdir -p ../dist/admin
        - cp -r dist/* ../dist/admin/
        - cd ..
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - project/node_modules/**/*
      - AdminDashboard/node_modules/**/*
